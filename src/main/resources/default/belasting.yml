belasting:
  tax-interval-days: 14
  tax-calculation:
    mode: PERCENTAGE
    value: 0.5
  # Leesbaar formaat (dd/MM/yyyy | HH:mm). Wordt bijgewerkt door de planning (schedule.yml).
  last-cycle-run: ''
  next-cycle-run: ''

  gui:
    rows: 6
    title: ''
    texture-key: minecraft:generic_54_tax
    texture-title-offset: 8
    texture-inventory-offset: -8
    # Layout: R0=FILLERS, R1=X X X Info X X X, R2=X X X Info X X X, R3=FILLERS, R4=X X Betaal X X X Annuleer X X, R5=FILLERS
    slots:
      confirm: 38   # row 4, col 3 (Betaal)
      decline: 42   # row 4, col 7 (Annuleer)
      info:         # row 1 & 2 middle (Totaal te betalen)
        - 12
        - 13
        - 14
        - 21
        - 22
        - 23
    button-names:
      confirm: '<green>Betaal je belasting'
      decline: '<red>Betaal nog niet.'
      info:
        - '<gray>Totaal te betalen: <yellow><amount>'
        - '<gray>Dit is een bedrag gebaseerd op de WoZ van al je panden.'
        - '<gray>Dit bedrag moet je elke 2 weken opnieuw betalen.'
        - '<red>Doe je dit niet? Zullen al je panden ingenomen worden.'
    # Invisible item: model fivemopia/models/item/invisibleitem.json, texture fivemopia/textures/item/invisible.png
    # Accepted ids: fivemopia:invisible or fivemopia:invisibleitem (both are tried)
    itemsadder:
      confirm: 'fivemopia:invisible'
      decline: 'fivemopia:invisible'
      info: 'fivemopia:invisible'
      filler: 'fivemopia:invisible'
    fallback-material:
      confirm: LIME_CONCRETE
      decline: RED_CONCRETE
      info: PAPER
      filler: STRUCTURE_VOID

  messages:
    login-unpaid: '<green>Je hebt nog</green> <red>één OPEN belastingsbrief</red> <green>Betaal deze onmiddellijk!</green>'
    gui-total: '<gray>Totaal te betalen: <yellow><amount>'
    paid-success: '<green>Belasting betaald. Bedrag <yellow><amount> <green>is afgeschreven.</green>'
    paid-insufficient: '<red>Je hebt niet genoeg saldo om deze belasting te betalen.</red>'
    payment-failed: '<red>Betaling mislukt. Probeer het later opnieuw.</red>'
    no-invoice: '<gray>Je hebt geen openstaande belastingsbrief.</gray>'
    exclude-added: '<green>Speler <yellow><player> <green>is uitgesloten voor <yellow><duration><green>.</green>'
    exclude-removed: '<green>Uitsluiting voor <yellow><player> <green>verlopen.</green>'
    admin-no-invoices: '<gray>Geen facturen gevonden.</gray>'
    time-format-invalid: '<red>Ongeldig tijdformaat. Gebruik bijv. 30m, 2h of 7d.</red>'
    player-not-found: '<red>Speler niet gevonden.</red>'
    simulate-done: '<green>Belastingcyclus gesimuleerd. <yellow><count> <green>nieuwe factuur/facturen aangemaakt. Gebruik /belasting admin unpaid om te controleren.</green>'
    simulate-no-plots: '<yellow>Geen plot-eigenaren met WoZ gevonden. Geen facturen aangemaakt.</yellow>'
    simulate-no-new-invoices: '<yellow>Geen nieuwe facturen aangemaakt (geen plot-eigenaren, alle uitgesloten of hebben al een factuur).</yellow>'
    reset-cycle-done: '<green>Laatste cyclustijd gereset. Volgende (gesimuleerde of geplande) run zal opnieuw facturen aanmaken.</green>'
    open-gui-opened: '<green>Betalings-GUI geopend voor <yellow><player><green>.</green>'
    open-gui-no-invoice: '<yellow>Speler <white><player> <yellow>heeft geen openstaande factuur.</yellow>'
    open-gui-not-online: '<red>Speler moet online zijn om de GUI te openen.</red>'

  commands:
    base: belasting
    permission-admin: openminetopia.belasting.admin
    permission-exclude: openminetopia.belasting.exclude

  storage:
    driver: storm
